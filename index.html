<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chat-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .chat-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .chat-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>Welcome to Our AI Chatbot</header>
    <p>Click the button below to chat with our AI-powered assistant.</p>
    <div class="chat-container">
        <button class="chat-button" onclick="openChat()">Open Chatbot</button>
    </div>
    <script>
        function openChat() {
            window.open('https://files.bpcontent.cloud/2025/03/13/05/20250313051453-4U9B9LCN.html', '_blank');
        }
    </script>
</body>
</html>
